<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="./Index.css">
</head>
<body>
    <div class="background">
        <div class="timerCounter">
                <h1 id="displayTime">00:00:00</h1>
            <div class="buttons">
                <button onclick="timerStop()"><i class="fa-solid fa-pause"></i></button>
                <button onclick="watchStart()"><i class="fa-solid fa-play"></i></button>
                <button onclick="timerReset()"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
        </div>
    </div>
    
<script src="https://kit.fontawesome.com/79fa50e2ff.js" crossorigin="anonymous"></script>
<script src="Index.js"></script>
</body>
</html>
